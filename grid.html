<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style=" 
        display: grid;
        grid-template-columns: 100px 100px;
    ">
       <div style="background-color: aqua;">DIV 1</div>
       <div style="background-color: lightpink;">DIV 2 <p>text</p></div>
    </div>    
    
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: lightpink;">100px <p>text</p></div>
        <div style="background-color: aqua;">200px</div>
        <div style="background-color: lightpink;">100px</div>
        </div>

   <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
    ">
        <div style="background-color: aqua;">100px</div>
        <div style="background-color: lightpink;">1fr</div>  
        <div style="background-color: aqua;">2fr</div>
    </div>

    <div style="
       display: grid;
       margin-top: 30px;
       grid-template-columns: 1fr 1fr 1fr;
       column-gap: 20px;
       row-gap: 30px;">
       <div style="background-color: aqua; height: 200px;">1fr</div>
       <div style="background-color: lightpink; height: 200px;">1fr</div>
       <div style="background-color: lightgreen; height: 200px;">1fr</div>
       <div style="background-color: lightpink; height: 200px;">1fr</div>
       <div style="background-color: lightgreen; height: 200px;">1fr</div>
       <div style="background-color: aqua; height: 200px;">1fr</div>
    </div>
</body>
</html>
