<!DOCTYPE html>
<html lang="en">
<head>
    <title>position practice</title>
</head>
<body style="height: 3000px;
padding-top: 60px;">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;">
        Header
    </div>

    <div style="background-color: green;
       color: white;
       position: fixed;
       top: 60px;
       bottom: 0px;
       left: 0px;">
        Sidebar
    </div>
    <div style="
        background-color: aqua;
        height: 200px;
        width: 200px;
        position: static;
    ">
        DIV 1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
    ">
      DIV 2
   </div>
</body>
</html>
