<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    
    <div style="
        display: flex;
        margin-bottom: 30px;
        flex-direction: row;">
        <div style="background-color: aqua;">DIV 1</div>
        <div style=" background-color: lightpink;">DIV 2</div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="
          background-color: lightpink;
          flex: 1;
        ">
          flex 1</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
    ">
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="
           background-color: lightpink;
           flex: 1;
        ">
            flex 1
       </div>
       <div style="
         background-color: aqua;
         flex: 2;
       ">
          flex 2
        </div>
    </div>

    <div style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;  

        display: flex;
        flex-direction: row;
        justify-content: center;
        margin-top: 30px;
    ">
      <div style="
            background-color: lightpink;
            width: 100px;
      ">
         100px
      </div>  
        <div style="background-color: aqua; width: 100px;">100px</div>
    <div style="
        background-color: lightpink;
        width: 100px;
    ">
        100px
    </div>

    </div>   
    <div style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;  

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 30px;
    ">
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
        100px
        </div>  
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
            100px
        </div> 
    </div>
    <div style="
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;  

        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
    ">
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
        100px
        </div>  
        <div style="background-color: aqua; width: 100px;">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">
            100px
        </div>  
    </div>  
</body>
</html>
